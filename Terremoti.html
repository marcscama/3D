<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3D Point Cloud with Three.js</title>
    <style>
        body { margin: 0; overflow: hidden; }
        canvas { display: block; }
        #file-input {
            position: absolute;
            top: 20px;
            left: 20px;
            z-index: 1;
            padding: 10px;
            background-color: #ffffff;
            border: 1px solid #ccc;
            cursor: pointer;
        }
    </style>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r150/three.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r150/examples/js/controls/OrbitControls.js"></script>
</head>
<body>

<!-- Pulsante per caricare il file CSV -->
<input type="file" id="file-input" accept=".csv" />

<script>
    // Crea la scena, la camera e il renderer
    const scene = new THREE.Scene();
    const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
    const renderer = new THREE.WebGLRenderer();
    renderer.setSize(window.innerWidth, window.innerHeight);
    document.body.appendChild(renderer.domElement);

    const controls = new THREE.OrbitControls(camera, renderer.domElement);

    // Funzione per caricare e leggere il CSV
    function loadCSV(file) {
        const reader = new FileReader();
        reader.onload = function(e) {
            const data = e.target.result;
            const points = data.split('\n').map(line => line.split(',').map(val => parseFloat(val)));
            const geometry = new THREE.BufferGeometry();
            const vertices = [];
            const colors = [];

            // Estrai i dati X, Y, Z e MD
            points.forEach(point => {
                const [x, y, z, time, md] = point;
                vertices.push(x, y, z);
                
                // Colora i punti in base alla Z
                const color = new THREE.Color();
                color.setHSL((z + 3000) / 6000, 1, 0.5); // Colore basato sulla Z
                colors.push(color.r, color.g, color.b);
            });

            geometry.setAttribute('position', new THREE.Float32BufferAttribute(vertices, 3));
            geometry.setAttribute('color', new THREE.Float32BufferAttribute(colors, 3));

            // Colora i punti in base a MD (dimensioni proporzionali a MD)
            const material = new THREE.PointsMaterial({
                size: 5,
                vertexColors: true,
            });

            const pointsObject = new THREE.Points(geometry, material);
            scene.add(pointsObject);

            animate();
        };
        reader.readAsText(file);
    }

    // Aggiungi un evento per il caricamento del file tramite il pulsante
    const fileInput = document.getElementById('file-input');
    fileInput.addEventListener('change', function(event) {
        const file = event.target.files[0];
        if (file) {
            loadCSV(file);
        }
    });

    camera.position.z = 500;

    // Funzione di animazione
    function animate() {
        requestAnimationFrame(animate);
        controls.update();
        renderer.render(scene, camera);
    }

    // Gestisce la dimensione della finestra per il rendering
    window.addEventListener('resize', () => {
        renderer.setSize(window.innerWidth, window.innerHeight);
        camera.aspect = window.innerWidth / window.innerHeight;
        camera.updateProjectionMatrix();
    });
</script>

</body>
</html>
