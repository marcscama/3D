<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8" />
  <title>Terremoti 3D - Campi Flegrei</title>
  <style>
    body { margin:0; overflow:hidden; background:#000; }
    canvas { display:block; }
    #status {
      position: fixed;
      top: 8px; left: 8px;
      background: rgba(0,0,0,0.6);
      color: #fff;
      font-family: sans-serif;
      padding: 6px 12px;
      border-radius: 4px;
      z-index: 1000;
      pointer-events: none;
      user-select: none;
    }
  </style>
</head>
<body>

<div id="status">Caricamento dati...</div>

<script src="https://cdn.jsdelivr.net/npm/three@0.165.0/build/three.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/three@0.165.0/examples/js/controls/OrbitControls.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/proj4js/2.8.0/proj4.js"></script>
<script src="https://unpkg.com/papaparse@5.4.1/papaparse.min.js"></script>

<script>
  const statusEl = document.getElementById('status');
  function setStatus(msg, isError = false) {
    statusEl.textContent = msg;
    statusEl.style.backgroundColor = isError ? 'rgba(128,0,0,0.85)' : 'rgba(0,0,0,0.6)';
  }

  // Definizione proiezione UTM zone 33N WGS84
  proj4.defs("EPSG:32633","+proj=utm +zone=33 +datum=WGS84 +units=m +no_defs");

  // Setup scena, camera, renderer
  const scene = new THREE.Scene();
  scene.background = new THREE.Color(0x111111);

  const camera = new THREE.PerspectiveCamera(60, window.innerWidth/window.innerHeight, 1, 1e8);
  camera.position.set(0, -20000, 12000);

  const renderer = new THREE.WebGLRenderer({ antialias: true });
  renderer.setSize(window.innerWidth, window.innerHeight);
  document.body.appendChild(renderer.domElement);

  const controls = new THREE.OrbitControls(camera, renderer.domElement);
  controls.enableDamping = true;
  controls.dampingFactor = 0.08;

  window.addEventListener('resize', () => {
    camera.aspect = window.innerWidth/window.innerHeight;
    camera.updateProjectionMatrix();
    renderer.setSize(window.innerWidth, window.innerHeight);
  });

  // Funzione conversione HSV -> RGB
  function hsvToRgb(h,s,v) {
    const i = Math.floor(h*6);
    const f = h*6 - i;
    const p = v*(1-s);
    const q = v*(1-f*s);
    const t = v*(1-(1-f)*s);
    switch(i % 6) {
      case 0: return [v, t, p];
      case 1: return [q, v, p];
      case 2: return [p, v, t];
      case 3: return [p, q, v];
      case 4: return [t, p, v];
      case 5: return [v, p, q];
    }
  }

  // Funzione per creare le sfere istanziate
  function createSpheres(points) {
    const n = points.length;

    // Geometry e material base
    const geometry = new THREE.SphereGeometry(1, 8, 8);
    const material = new THREE.MeshBasicMaterial({ transparent: true, opacity: 0.8 });

    const mesh = new THREE.InstancedMesh(geometry, material, n);
    const dummy = new THREE.Object3D();

    // Trova min/max profondità e MD^4
    let minZ = Infinity, maxZ = -Infinity;
    let minMD4 = Infinity, maxMD4 = -Infinity;
    points.forEach(p => {
      if(p.z < minZ) minZ = p.z;
      if(p.z > maxZ) maxZ = p.z;
      const md4 = Math.pow(p.md, 4);
      if(md4 < minMD4) minMD4 = md4;
      if(md4 > maxMD4) maxMD4 = md4;
    });

    for(let i=0; i<n; i++) {
      const p = points[i];
      dummy.position.set(p.x, p.y, p.z);

      // scala sfera in base a MD^4 normalizzato
      const md4 = Math.pow(p.md,4);
      const scaleNorm = (md4 - minMD4) / (maxMD4 - minMD4 || 1);
      const scale = 5 + scaleNorm * 45;
      dummy.scale.set(scale, scale, scale);

      dummy.updateMatrix();
      mesh.setMatrixAt(i, dummy.matrix);

      // Colore arcobaleno da profondità
      const t = (p.z - minZ) / (maxZ - minZ || 1);
      const hue = (1 - t) * 0.8;
      const [r,g,b] = hsvToRgb(hue, 1, 1);
      mesh.setColorAt(i, new THREE.Color(r, g, b));
    }
    mesh.instanceMatrix.needsUpdate = true;
    mesh.instanceColor.needsUpdate = true;

    scene.add(mesh);
  }

  // Funzione per scaricare e processare dati CSV
  async function loadAndProcessData() {
    setStatus("Scaricamento dati...");
    try {
      const resp = await fetch("https://api.cors.lol/?url=https://terremoti.ov.ingv.it/gossip/flegrei/events.csv");
      const csvText = await resp.text();

      setStatus("Parsing CSV...");
      const data = Papa.parse(csvText, { header: true, skipEmptyLines: true }).data;

      // Filtra e converte punti
      const points = [];
      data.forEach(r => {
        const MD = parseFloat(r.MD);
        if (!(MD > 0)) return;
        const Lon = parseFloat(r.Longitude);
        const Lat = parseFloat(r.Latitude);
        const Depth = parseFloat(r.Depth);
        if ([Lon, Lat, Depth].some(v => isNaN(v))) return;

        // Conversione coordinate
        const [x,y] = proj4("EPSG:4326", "EPSG:32633", [Lon, Lat]);
        const z = -Depth * 1000; // metri, profondità negativa

        points.push({ x, y, z, md: MD });
      });

      if(points.length === 0) {
        setStatus("Nessun dato con MD > 0", true);
        return;
      }

      setStatus(`Visualizzo ${points.length} eventi`);
      createSpheres(points);
    }
    catch(err) {
      setStatus("Errore caricamento dati: " + err.message, true);
      console.error(err);
    }
  }

  // Animazione scena
  function animate() {
    requestAnimationFrame(animate);
    controls.update();
    renderer.render(scene, camera);
  }

  loadAndProcessData();
  animate();

</script>

</body>
</html>
